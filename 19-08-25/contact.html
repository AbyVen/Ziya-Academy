<!DOCTYPE html>
<html lang="en" class="contact-page">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact • My Portfolio</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="contact-page">
  <header class="site-header">
    <nav class="nav container">
      <a class="logo" href="index.html">AbyVen</a>
      <button class="nav-toggle" aria-label="Toggle menu">☰</button>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="projects.html">Projects</a></li>
        <li><a class="active" href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main class="section container grid two-col contact-grid">
    <section>
      <h1>Contact</h1>
      <p class="muted">Have a project or question? Send a message below.</p>

      <form class="contact-form card shadow" action="#" method="post">
        <div class="form-row">
          <label for="name">Name</label>
          <input id="name" name="name" type="text" placeholder="Your full name" required />
        </div>

        <div class="form-row">
          <label for="email">Email</label>
          <input id="email" name="email" type="email" placeholder="you@example.com" required />
        </div>

        <div class="form-row">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="6" placeholder="How can I help?" required></textarea>
        </div>

        <button class="btn primary" type="submit">Send Message</button>
      </form>
    </section>

    <aside class="card shadow contact-aside">
      <h3>Connect</h3>
      <ul class="socials">
        <li>
          <a class="icon-link" href="#" aria-label="GitHub">
            <!-- GitHub SVG -->
            <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M12 .5a12 12 0 0 0-3.79 23.4c.6.11.82-.26.82-.58v-2.2c-3.34.73-4.04-1.61-4.04-1.61-.55-1.39-1.33-1.76-1.33-1.76-1.09-.75.08-.73.08-.73 1.2.09 1.83 1.24 1.83 1.24 1.07 1.83 2.8 1.3 3.48.99.11-.78.42-1.3.76-1.6-2.67-.31-5.47-1.34-5.47-5.95 0-1.31.47-2.38 1.24-3.22-.12-.31-.54-1.55.12-3.22 0 0 1.01-.32 3.3 1.23a11.4 11.4 0 0 1 6.02 0c2.29-1.55 3.3-1.23 3.3-1.23.66 1.67.24 2.91.12 3.22.77.84 1.24 1.91 1.24 3.22 0 4.62-2.81 5.63-5.49 5.93.43.37.81 1.1.81 2.22v3.29c0 .32.22.69.83.57A12 12 0 0 0 12 .5Z"/></svg>
            <span>https://github.com/AbyVen</span>
          </a>
        </li>
        <li>
          <a class="icon-link" href="#" aria-label="LinkedIn">
            <!-- LinkedIn SVG -->
            <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M4.98 3.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5ZM3 8.98h4v12H3v-12Zm7.5 0h3.84v1.64h.05c.53-.95 1.84-1.95 3.79-1.95 4.05 0 4.8 2.67 4.8 6.15v6.16h-4v-5.46c0-1.3-.02-2.98-1.82-2.98-1.82 0-2.1 1.42-2.1 2.89v5.55h-4v-12Z"/></svg>
            <span>https://www.linkedin.com/in/abhilash-venugopal-4bb006244/</span>
          </a>
        </li>
        <li>
          <a class="icon-link" href="mailto:abhilash.rvvk@gmail.com" aria-label="Email">
            <!-- Mail SVG -->
            <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M2 6a2 2 0 0 1 2-2h16c1.1 0 2 .9 2 2v12a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V6Zm2 0 8 5 8-5H4Zm16 12V8l-8 5-8-5v10h16Z"/></svg>
            <span>abhilash.rvvk@gmail.com</span>
          </a>
        </li>
      </ul>
    </aside>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>© <span id="year"></span> Abhilash Venugopal. All rights reserved.</p>
    </div>
  </footer>

  <script>
    document.getElementById('year')?.append(new Date().getFullYear());
    const toggle = document.querySelector('.nav-toggle');
    const links = document.querySelector('.nav-links');
    toggle?.addEventListener('click', () => links.classList.toggle('open'));
  </script>
</body>
</html>
